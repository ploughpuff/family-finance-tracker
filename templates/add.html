<!DOCTYPE html>
<html>

<head>
    <title>Select a File</title>
</head>

<body>
    <h1>Upload a CSV File</h1>
    <form action="/add" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
