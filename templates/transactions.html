<!DOCTYPE html>
<html>

<head>
    <title>Transactions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f3f3f3;
        }
    </style>
</head>

<body>
    <h1>All Transactions</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Transaction Date</th>
                <th>Billing Amount</th>
                <th>Merchant</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.transaction_date }}</td>
                <td>Â£{{ "%.2f"|format(t.billing_amount) }}</td>
                <td>{{ t.merchant_full }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
